<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Scene</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }

      #canvas {
        display: block;
      }

      #theme-toggle {
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 10;
        font-size: 1.5rem;
        background: transparent;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="theme-toggle"
    style="
     position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    ">🌙</button>
    <canvas id="canvas"></canvas>
    <script type="module">
      import App from './src/App.js';
      const app = new App();
      app.init();

      let currentTheme = 'dark';

      document.getElementById('theme-toggle').addEventListener('click', () => {
        currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
        app.setTheme(currentTheme);
        document.getElementById('theme-toggle').textContent = currentTheme === 'dark' ? '🌙' : '☀️';
      });
    </script>
  </body>
</html>
